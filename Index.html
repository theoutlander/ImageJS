<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Image Processing</title>
    <script src="lib/ImageJS.js"></script>
</head>
<body>

<canvas id="rawImageCanvas" width="640" height="480">

</canvas>

<canvas id="imageCanvas" width="640" height="480">

</canvas>

<script>
    window.rawimg = new ImageJS(rawImageCanvas);
    window.rawimg.loadImageURL('img/wallpaper18.jpg');

    window.img = new ImageJS(imageCanvas);
    window.img.loadImageURL('img/wallpaper18.jpg');
</script>

</body>
</html>
